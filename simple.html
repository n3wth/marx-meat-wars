<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¥© SIMPLE MARX MEAT WARS ðŸ¥©</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #B22222 100%);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #8B0000;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            width: 100vw;
            height: 100vh;
        }
        
        #titleScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #8B0000 0%, #4B0000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            text-align: center;
            z-index: 200;
        }
        
        #startButton {
            margin-top: 30px;
            padding: 20px 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: 4px solid #8B0000;
            color: #8B0000;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="titleScreen">
            <h1>ðŸ¥© SIMPLE MARX MEAT WARS ðŸ¥©</h1>
            <p>TESTING VERSION</p>
            <button id="startButton">PRESS START TO TEST</button>
        </div>
    </div>
    
    <script>
        console.log('ðŸŽ® Simple version loading...');
        
        document.getElementById('startButton').addEventListener('click', () => {
            console.log('âœ… Start button clicked!');
            document.getElementById('titleScreen').style.display = 'none';
            
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // Simple test drawing
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#8B0000';
            ctx.font = '20px "Press Start 2P"';
            ctx.textAlign = 'center';
            ctx.fillText('BASIC GAME WORKS!', canvas.width/2, canvas.height/2);
            ctx.fillText('Russian meat would lose here', canvas.width/2, canvas.height/2 + 40);
            
            console.log('âœ… Basic drawing successful!');
        });
        
        console.log('âœ… Simple version ready');
    </script>
</body>
</html>
