<!DOCTYPE html>
<html>
<head>
    <title>MINIMAL MARX TEST</title>
    <style>
        body { margin: 0; background: #FFD700; font-family: monospace; }
        #log { position: fixed; top: 10px; left: 10px; background: white; padding: 10px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="log">üîß Loading...</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script type="module">
        const log = document.getElementById('log');
        
        function addLog(msg) {
            log.innerHTML += '<br>' + msg;
            console.log(msg);
        }
        
        try {
            addLog('‚úÖ Starting minimal test...');
            
            // Test 1: Import MeatFighter
            const { MeatFighter } = await import('./src/MeatFighter.js');
            addLog('‚úÖ MeatFighter imported');
            
            // Test 2: Import Sound
            const { Sound } = await import('./src/Sound.js');
            addLog('‚úÖ Sound imported');
            
            // Test 3: Import Commentary
            const { Commentary } = await import('./src/Commentary.js');
            addLog('‚úÖ Commentary imported');
            
            // Test 4: Import Achievements
            const { Achievements } = await import('./src/Achievements.js');
            addLog('‚úÖ Achievements imported');
            
            // Test 5: Import Marketplace
            const { Marketplace } = await import('./src/Marketplace.js');
            addLog('‚úÖ Marketplace imported');
            
            // Test 6: Try to create basic objects
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            const russian = new MeatFighter(100, 100, true, ctx);
            addLog('‚úÖ Russian meat created');
            
            const sound = new Sound();
            addLog('‚úÖ Sound created');
            
            const commentary = new Commentary();
            addLog('‚úÖ Commentary created');
            
            const achievements = new Achievements();
            addLog('‚úÖ Achievements created');
            
            const marketplace = new Marketplace();
            addLog('‚úÖ Marketplace created');
            
            // Test 7: Try basic drawing
            russian.draw();
            addLog('‚úÖ Basic drawing works');
            
            addLog('üéâ ALL BASIC COMPONENTS WORK!');
            addLog('Issue must be in Game.js constructor...');
            
        } catch (error) {
            addLog(`‚ùå ERROR: ${error.message}`);
            addLog(`‚ùå STACK: ${error.stack}`);
        }
    </script>
</body>
</html>
